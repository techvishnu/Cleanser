<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>File Segregator Options</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
		<style>
			:root {
				--primary-color: #00ff9d;
				--primary-hover: #00cc7d;
				--background-color: #121212;
				--surface-color: #1e1e1e;
				--text-primary: #ffffff;
				--text-secondary: #a0a0a0;
				--border-color: #333333;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Inter', sans-serif;
				background-color: var(--background-color);
				color: var(--text-primary);
				line-height: 1.5;
				padding: 2rem;
			}

			.container {
				max-width: 800px;
				margin: 0 auto;
				background-color: var(--surface-color);
				padding: 2rem;
				border-radius: 12px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
			}

			h1, h2 {
				font-size: 1.875rem;
				font-weight: 600;
				margin-bottom: 1.5rem;
				color: var(--primary-color);
			}

			h2 {
				font-size: 1.5rem;
				margin-top: 2rem;
			}

			.section {
				margin-bottom: 2rem;
				padding-bottom: 2rem;
				border-bottom: 1px solid var(--border-color);
			}

			.section:last-child {
				border-bottom: none;
				margin-bottom: 0;
				padding-bottom: 0;
			}

			table {
				width: 100%;
				margin-bottom: 1.5rem;
				border-collapse: separate;
				border-spacing: 0;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			th, td {
				padding: 1rem;
				text-align: left;
				border-bottom: 1px solid var(--border-color);
			}

			th {
				background-color: var(--background-color);
				font-weight: 500;
				color: var(--text-secondary);
				font-size: 0.875rem;
				text-transform: uppercase;
				letter-spacing: 0.05em;
			}

			tr:last-child td {
				border-bottom: none;
			}

			input[type="text"] {
				width: 100%;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 6px;
				font-family: 'Inter', sans-serif;
				font-size: 0.875rem;
				background-color: var(--background-color);
				color: var(--text-primary);
				transition: border-color 0.2s, box-shadow 0.2s;
			}

			input[type="text"]:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.1);
			}

			button {
				background-color: var(--primary-color);
				color: var(--background-color);
				border: none;
				padding: 0.75rem 1.5rem;
				border-radius: 6px;
				font-family: 'Inter', sans-serif;
				font-weight: 500;
				font-size: 0.875rem;
				cursor: pointer;
				transition: all 0.2s;
			}

			button:hover {
				background-color: var(--primary-hover);
				transform: translateY(-1px);
			}

			#addMapping {
				margin-right: 1rem;
			}

			.delete-btn {
				background-color: #ff4444;
				padding: 0.5rem 1rem;
			}

			.delete-btn:hover {
				background-color: #cc3333;
			}

			.blacklist-item {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0.75rem;
				background-color: var(--background-color);
				border-radius: 6px;
				margin-bottom: 0.5rem;
			}

			.blacklist-item span {
				font-family: monospace;
				color: var(--text-secondary);
			}

			.add-site-form {
				display: flex;
				gap: 1rem;
				margin-bottom: 1rem;
			}

			.add-site-form input {
				flex: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>File Segregator Settings</h1>
			
			<div class="section">
				<h2>File Type Mappings</h2>
				<table id="mappingTable">
					<tr>
						<th>Folder Name</th>
						<th>File Extensions (comma separated)</th>
						<th>Actions</th>
					</tr>
				</table>
				<button id="addMapping">Add Mapping</button>
				<button id="saveMappings">Save Mappings</button>
			</div>

			<div class="section">
				<h2>Blacklisted Websites</h2>
				<p style="margin-bottom: 1rem; color: var(--text-secondary);">
					The extension will not organize downloads from these websites.
				</p>
				<div class="add-site-form">
					<input type="text" id="newSite" placeholder="Enter website domain (e.g., example.com)">
					<button id="addSite">Add Site</button>
				</div>
				<div id="blacklistContainer"></div>
			</div>
		</div>
		<script src="options.js"></script>
	</body>
</html>
