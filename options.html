<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>File Segregator Options</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				padding: 20px;
			}
			table {
				width: 100%;
				margin-bottom: 20px;
				border-collapse: collapse;
			}
			th,
			td {
				border: 1px solid #ccc;
				padding: 8px;
				text-align: left;
			}
			input[type="text"] {
				width: 100%;
				padding: 4px;
			}
			button {
				margin-top: 10px;
				padding: 6px 12px;
			}
		</style>
	</head>
	<body>
		<h1>File Segregator Settings</h1>
		<table id="mappingTable">
			<tr>
				<th>Folder Name</th>
				<th>File Extensions (comma separated)</th>
				<th>Actions</th>
			</tr>
		</table>
		<button id="addMapping">Add Mapping</button>
		<button id="saveMappings">Save Mappings</button>

		<script src="options.js"></script>
	</body>
</html>
